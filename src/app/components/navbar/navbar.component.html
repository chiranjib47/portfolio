<nav class="navbar navbar-expand-lg" [ngClass]="isDarkMode ? 'navbar-dark bg-dark' : 'navbar-light bg-light'">
  <div class="container">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/home">Portfolio</a>
    
    <!-- Dark Mode Toggle Button -->
    <div class="d-lg-none ms-auto px-2">
      <button 
        class="btn btn-sm" 
        [ngClass]="isDarkMode ? 'btn-light' : 'btn-dark'"
        (click)="toggleDarkMode()"
      >
        {{ isDarkMode ? '☀️ Light' : '🌙 Dark' }}
      </button>
    </div>
    
    <!-- Hamburger button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/skills">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/works">Works</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact</a>
        </li> -->
      </ul>
    </div>
    
    <!-- Dark Mode Toggle Button for Small Screens -->
    <div class="d-none d-lg-flex">
      <button 
        class="btn ms-auto" 
        [ngClass]="isDarkMode ? 'btn-light' : 'btn-dark'"
        (click)="toggleDarkMode()"
      >
        {{ isDarkMode ? '☀️ Light' : '🌙 Dark' }}
      </button>
    </div>
  </div>
</nav>
